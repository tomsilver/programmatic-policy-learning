hydra:
  run:
    dir: ./logs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ./logs/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}

seed: 10
num_eval_episodes: 1
max_eval_steps: 1000

approach_name: ${hydra:runtime.choices.approach}
env_name: ${hydra:runtime.choices.env}
expert_policy: ${hydra:runtime.choices.expert}

# envs: [ggg_nim]

eval:
  mode: 1
  seeds: [0, 1]
  budget: 200
  metric: sample_efficency
  dsl_variants:
    base:
      strategy: "fixed_grid_v1"
    base_prime:
      strategy: "fixed_grid_v1"
      removed_primitive: "shifted"
    llm:
      strategy: "dsl_generator"
      dsl_generator_prompt: "src/programmatic_policy_learning/dsl/llm_primitives/prompts/one_missing_prompt_shifted.txt"
      removed_primitive: "shifted"

  
defaults:
  - _self_
  - approach: random_actions
  - env: ggg_nim
  - llm: openai
  - expert: ggg_expert
