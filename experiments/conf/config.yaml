hydra:
  run:
    dir: ./logs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ./logs/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}

seed: 0
num_eval_episodes: 1
max_eval_steps: 1000

approach_name: ${hydra:runtime.choices.approach}
env_name: ${hydra:runtime.choices.env}
expert_policy: ${hydra:runtime.choices.expert}

defaults:
  - _self_
  - approach: random_actions
  - env: ggg_two_pile_nim
  - llm: openai
  - expert: ggg_expert

# ---- LLM expert options ----
use_llm_expert: false

llm_expert:
  function_name: "expert_policy"
  prompt_template: |
    You are writing a Python policy function that chooses an action
    based on the observation. The function should be deterministic,
    syntactically valid Python, and use only the observation and
    simple arithmetic. The function signature is:

    def expert_policy(obs):
        # return an action